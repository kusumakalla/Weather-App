<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Down Menu</title>
    
</head>
<body>
    <div>
        <button onclick="displayDropDown('button1')" class="clickButton">click</button>
        <div id="button1" class="dropDownOptions">
            <a href="https://www.google.com/">option1</a>
            <a href="#">option2</a>
            <a href="#">option3</a>
            <a href="#">option4</a>
        </div>
    </div>
    <DIV>
        <button onclick="displayDropDown('button2')" class="clickButton">Another dropDown</button>
        <div id="button2" class="dropDownOptions">
            <a href="#">option2</a>
            <a href="#">option3</a>
            <a href="#">option4</a>
        </div>
    </DIV>

</body>
</html>
