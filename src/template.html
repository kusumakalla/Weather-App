<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-App</title>
  </head>
  <body>
    <div class="mainHeader">
      <object
        data="./assets/images/cloudy-day-1.svg"
        type="image/svg+xml"
      ></object>
      <h1>How's the Weather like?</h1>
    </div>
    <p class="inputlabeltext">
      Enter your city name to know about the Weather updates
    </p>
    <form>
      <input type="text" id="location" autocomplete="off" />
      <button class="locationButton" type="submit">Enter</button>
    </form>
    <div class="errorMsg hide"></div>
    <div class="infoDiv hide">text</div>
  </body>
</html>
